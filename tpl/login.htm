<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Meta -->
    <meta name="description" content="Login">
    <base href="/engine/tpl/">
    <title>Вход в систему</title>

    <!-- vendor css -->
    <link href="./lib/font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="./lib/Ionicons/css/ionicons.css" rel="stylesheet">
    <link href="./lib/perfect-scrollbar/css/perfect-scrollbar.css" rel="stylesheet">

    <!-- Katniss CSS -->
    <link rel="stylesheet" href="./css/katniss.css">
  </head>

  <body>

    <div class="signpanel-wrapper">
      <div class="signbox">
        <div class="signbox-header">
          <h4>{{_SETT[header]}}</h4>
          <p class="mg-b-0">Вход в систему</p>
        </div><!-- signbox-header -->
        <div class="signbox-body">
            <form action="" method="post">
          <div class="form-group">
              <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-user"></i></span>
                    <input class="form-control" placeholder="Логин" name="l" type="text">
              </div>
          </div><!-- form-group -->
          <div class="form-group">
              <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                  <input class="form-control" placeholder="Пароль" name="p" type="password">
              </div>
          </div><!-- form-group -->
          <button class="btn btn-dark btn-block">Войти &nbsp; <i class="fa fa-sign-in"></i></button>
          <div class="tx-center bd pd-10 mg-t-20">Вы не зарегистрированы? <a href="/signup">Создать аккаунт</a></div>
          <div class="form-group mg-t-20">
            <div data-wb-role="module" src="ulogin"></div>
          </div><!-- form-group -->
            </form>
        </div><!-- signbox-body -->
      </div><!-- signbox -->
    </div><!-- signpanel-wrapper -->

    <script src="./lib/jquery/jquery.js"></script>
    <script src="./lib/popper.js/popper.js"></script>
    <script src="./lib/bootstrap/bootstrap.js"></script>
  </body>
</html>
