<!DOCTYPE html>
<html>
  <head>
    <title>Вход в систему</title>
    <base href="/engine/tpl/">
    <meta charset="utf-8">
    <meta content="Login" name="description">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="favicon.png" rel="shortcut icon">
    <link href="apple-touch-icon.png" rel="apple-touch-icon">
        <script data-wb-src="jquery"></script>
        <script data-wb-src="bootstrap"></script>
        <link href="css/main.css?version=2.6" rel="stylesheet">
  </head>
  <body class="auth-wrapper">
    <div class="all-wrapper menu-side with-pattern">
      <div class="auth-box-w">
        <div class="logo-w">
          <a href="/"><img alt="" src="img/logo-big.png"></a>
        </div>
        <h4 class="auth-header">
          Вход в систему
        </h4>
        <form action="" method="post">
          <div class="form-group">
            <label for="">Логин</label><input class="form-control" placeholder="Ваш логин" name="l" type="text">
            <div class="pre-icon os-icon os-icon-user-male-circle"></div>
          </div>
          <div class="form-group">
            <label for="">Пароль</label><input class="form-control" placeholder="Ваш пароль" name="p" type="password">
            <div class="pre-icon os-icon os-icon-fingerprint"></div>
          </div>
		<div class="form-group">
               <div data-wb-role="module" src="ulogin"></div>
		</div>
			  <div class="buttons-w">
				<button class="btn btn-primary">Войти</button>
				<div class="form-check-inline">
				  <label class="form-check-label"><input class="form-check-input" type="checkbox">Запомнить</label>
				</div>
			  </div>
        </form>
      </div>
    </div>
  </body>
</html>
