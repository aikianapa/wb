<!DOCTYPE html>
<html>
  <head>
    <title>Установка</title>
    <base href="/engine/tpl/">
    <meta charset="utf-8">
    <meta content="Setup" name="description">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="favicon.png" rel="shortcut icon">
    <link href="apple-touch-icon.png" rel="apple-touch-icon">
    <script data-wb-src="jquery"></script>
    <script data-wb-src="bootstrap"></script>
    <link href="css/main.css?version=2.6" rel="stylesheet">
  </head>
  <body>
    <div class="all-wrapper menu-side with-side-panel">
      <div class="layout-w">
        <div class="content-w">
          <ul class="breadcrumb">
            <li class="breadcrumb-item">
              <span>Установка</span>
            </li>
          </ul>
          <div class="content-panel-toggler">
            <i class="os-icon os-icon-grid-squares-22"></i><span>Sidebar</span>
          </div>
          <div class="content-i">
            <div class="content-box"><div class="element-wrapper">
  <div class="element-box">
    <form method="post" id="setup">
      <input type="hidden" name="setup" value="done" />
      <div class="steps-w">
        <div class="step-triggers">
          <a class="step-trigger active" href="#stepContent1">Шаг первый</a><a class="step-trigger" href="#stepContent2">Шаг второй</a><a class="step-trigger" href="#stepContent3">Шаг третий</a>
        </div>
        <div class="step-contents">
            <div class="step-content" id="error">
                <div class="row">
                    <div class="col-12 alert alert-warning">
                    </div>
                </div>
            </div>
            <div class="step-content active" id="stepContent1">
            <div class="row success">
              <div class="col-sm-12">
                <div class="form-group">
                  <label for="">Заголовок сайта</label><input class="form-control" placeholder="Заголовок сайта" type="text" name="header" required>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="">Электронная почта</label><input class="form-control" placeholder="Электронная почта" type="email" name="email" required>
                </div>
              </div>
            </div>
            <div class="form-buttons-w text-right">
              <a class="btn btn-primary step-trigger-btn" href="#stepContent2"> Дальше</a>
            </div>
          </div>
          <div class="step-content" id="stepContent2">
            <div class="form-group">
              <label for="">Логин</label><input class="form-control" placeholder="Логин суперпользователя" type="text" value="admin" name="login" required>
            </div>
            <div class="row">
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="">Пароль</label><input class="form-control" placeholder="Пароль" type="password" name="password" required>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="">Проверка пароля</label><input class="form-control" placeholder="Пароль" type="password" name="password_check" required>
                </div>
              </div>
            </div>
            <div class="form-buttons-w text-right">
              <a class="btn btn-primary step-trigger-btn" href="#stepContent3"> Дальше</a>
            </div>
          </div>
          <div class="step-content" id="stepContent3">
            <div class="form-group">
              <label for=""> Базовый шаблон</label><select class="form-control" placeholder="Базовый шаблон" required>
                <option value="">
                  Выберите базовый шаблон
                </option>
                <option>
                  Одностраничный сайт
                </option>
                <option>
                  Многостраничный сайт
                </option>
              </select>
            </div>
            <div class="form-buttons-w text-right">
              <button class="btn btn-primary submit-trigger-btn">Создать сайт</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
            </div>
            <div class="content-panel">
              <div class="content-panel-close">
                <i class="os-icon os-icon-close"></i>
              </div>
<div class="element-wrapper">
  <div class="element-box">
    <h5 class="form-header">
      Установка
    </h5>
    <div class="form-desc">Для начальной установки сайта необходимо заполнить несколько полей в форме слева. Позже, вы сможете изменить введённую информацию.</div>
  </div>
</div>
            </div>
          </div>
        </div>
      </div>
      <div class="display-type"></div>
    </div>
    


    <script data-wb-src="engine"></script>
    <script data-wb-src="plugins"></script>
    <script src="js/main.js?version=2.6"></script>

    <script>
      $(document).ready(function(){
        $(".step-trigger-btn").off("click");
        $(".step-trigger").off("click");
        $(".step-trigger-btn,.submit-trigger-btn,.step-trigger").on("click",function(){
            if (wb_check_required('#setup')) {
              if ($(this).is(".step-trigger-btn")) {
                var btn_href = $(this).attr('href');
                $('.step-trigger[href="' + btn_href + '"]').click();
                return false;
              }

              if ($(this).is(".step-trigger")) {
                var prev_trigger = $(this).prev('.step-trigger');
                if (prev_trigger.length && !prev_trigger.hasClass('active') && !prev_trigger.hasClass('complete')) return false;
                var content_id = $(this).attr('href');
                $(this).closest('.step-triggers').find('.step-trigger').removeClass('active');
                $(this).prev('.step-trigger').addClass('complete');
                $(this).addClass('active');
                $('.step-content').removeClass('active');
                $('.step-content' + content_id).addClass('active');
                return false;
              }

            } else {return false;}
        });
      });
    </script>

  </body>
</html>
